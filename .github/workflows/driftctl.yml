name: Terraform Drift Detection

on:
  push:
    branches:
      - main

jobs:
  driftctl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}  # Ensure to set this in your secrets
        run: |
          # Create the .aws directory
          mkdir -p ~/.aws
          # Configure AWS credentials
          echo "[default]" > ~/.aws/config
          echo "region = ${AWS_REGION}" >> ~/.aws/config  # Add the region
          echo "aws_access_key_id = ${AWS_ACCESS_KEY_ID}" >> ~/.aws/config
          echo "aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/config
      

      - name: Download Driftctl binary
        run: |
          echo "Downloading Driftctl..."
          curl -L https://github.com/snyk/driftctl/releases/latest/download/driftctl_linux_amd64 -o driftctl || { echo "Failed to download Driftctl"; exit 1; }
          if [ ! -f driftctl ]; then
            echo "Driftctl binary not downloaded!"
            exit 1
          fi
          FILESIZE=$(stat -c%s "driftctl")
          if [ "$FILESIZE" -lt 100 ]; then
            echo "Downloaded Driftctl binary is too small: ${FILESIZE} bytes. Possible download error."
            exit 1
          fi
          chmod +x driftctl
          sudo mv driftctl /usr/local/bin/
          echo "Verifying Driftctl installation..."
          if ! command -v driftctl &> /dev/null; then
            echo "Driftctl installation failed: driftctl command not found"
            exit 1
          fi


      # Step 4: Verify Driftctl Installation
      - name: Verify Driftctl Installation
        run: |
          driftctl version

      # Step 5: Run Driftctl Scan against AWS
      - name: Run Driftctl Scan
        run: |
          echo "Running Driftctl scan against AWS..."
          driftctl scan --from tfstate://terraform.tfstate --to aws+tf --output console://